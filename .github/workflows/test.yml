name: Build and Test

on:
  push:
    branches: [ master dev ]
  pull_request:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Install Dependencies
      run: npm install

    - name: Run cpp tests
      run: cd ${{github.workspace}}/语言相关/cpp基础入门
           cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
           cmake --build build
           cd build
           make test